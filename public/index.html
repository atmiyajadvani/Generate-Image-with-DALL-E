<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Image Generator | By Atmiya</title>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/spinner.css">

    <script src="./js/main.js" defer></script>

</head>
<body>
    <div id="main-body">
        <p>Project by Atmiya</p>
        <hr style="width: 796px; border-color: #ECECF1; border-width: 0.5px;"></hr>



        <!-- User Input form -->
        <form id="image-form">
            <h1 style="font-size: 28px;">Generate an Image with DALL·E</h1>

            <div class="form-container1">
                <!-- Input 1: Describe your image -->
                <div class="form-control">
                    <input type="text" id="prompt" placeholder="Describe your image" />
                </div>

                <!-- Input 2: Image Size -->
                <div class="form-control">
                    <select name="size" id="size">
                        <option value="small">Small (256x256)</option>
                        <option value="medium" selected>Medium (512x512)</option>
                        <option value="large">Large (1024x1024)</option>
                    </select>
                </div>
            </div>

            <!-- Button: Generate Image -->
            <button type="submit" class="btn">Generate Image</button>

        </form>

        <div class="image">
            <div class="image-container">
                <h2 class="msg"></h2>
                <img src="" alt="" id="image" />
            </div>
        </div>
    
    
        <hr style="width: 796px; border-color: #ECECF1; border-width: 0.5px; margin-top: 300px;"></hr>
    
        <div class="container-end"> 
            <p><b>What is DALL·E?</b></p>
            <p id="container-end-text">DALL·E is a 12-billion parameter version of GPT-3 trained to generate images from text descriptions, using <br>a dataset of text–image pairs.</p>
    
            <p><b>Ingredients of the project</b></p>
            <p id="container-end-text">DALL-E, OpenAI, HTML, CSS, JS, Node.js, Express.js</p>
        </div>
    </div>

    <div class="spinner"></div>
    
    
</body>
</html>
